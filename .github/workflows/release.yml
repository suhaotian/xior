name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check types
        run: pnpm checktype

      - name: Determine release tag
        id: release-tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$TAG" >> $GITHUB_OUTPUT

          if [[ "$TAG" =~ -alpha(\.|$) ]] || [[ "$TAG" =~ -beta(\.|$) ]]; then
            echo "npm_tag=next" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Publishing as pre-release: $TAG (npm tag: next)"
          else
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Publishing as stable release: $TAG (npm tag: latest)"
          fi

      - name: Build
        run: pnpm build && pnpm build:umd

      - name: Prepare package
        run: node scripts/purge-pkg-for-publish.mjs

      - name: Publish to npm
        run: npm publish --access public --no-git-checks --provenance --registry=https://registry.npmjs.org --tag=${{ steps.release-tag.outputs.npm_tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}
